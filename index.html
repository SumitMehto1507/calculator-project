<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="mycalculator">
    <div class="mydisplay" id="display">0</div>
    <button class="mybtn" onclick="clearDisplay()">C</button>
    <button class="mybtn" onclick="appendToDisplay('7')">7</button>
    <button class="mybtn" onclick="appendToDisplay('8')">8</button>
    <button class="mybtn" onclick="appendToDisplay('9')">9</button>
    <button class="mybtn" onclick="appendToDisplay('/')">/</button>
    <button class="mybtn" onclick="appendToDisplay('4')">4</button>
    <button class="mybtn" onclick="appendToDisplay('5')">5</button>
    <button class="mybtn" onclick="appendToDisplay('6')">6</button>
    <button class="mybtn" onclick="appendToDisplay('-')">-</button>
    <button class="mybtn" onclick="appendToDisplay('1')">1</button>
    <button class="mybtn" onclick="appendToDisplay('2')">2</button>
    <button class="mybtn" onclick="appendToDisplay('3')">3</button>
    <button class="mybtn" onclick="appendToDisplay('+')">+</button>
    <button class="mybtn" onclick="appendToDisplay('0')">0</button>
    <button class="mybtn" onclick="appendToDisplay('.')">.</button>
    <button class="mybtn" onclick="calculate()">=</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
